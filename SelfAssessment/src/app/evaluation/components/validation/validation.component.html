<div class="validation-content">
    <mat-card class="basic-info-card">
        <mat-card-header class="header-info-card">
            <mat-card-title>{{'lbl-validation-title'| language}}</mat-card-title>
            <mat-card-subtitle>{{'lbl-validation-subtitle'| language}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <div style="display: inline-block">
                <app-formatted-text-area [rawText]="'text-validation' | language"></app-formatted-text-area>
            </div>

            <div
                *ngIf="validation !== undefined || validationLoading"
                class="code-note">
                <b *ngIf="validation !== undefined">Validation Code: {{validation | async}}</b>
                <div
                    *ngIf="validationLoading"
                    style="display: inline-block">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </div>
            </div>

        </mat-card-content>

        <mat-card-actions>
            <mat-divider></mat-divider>

            <button
                mat-flat-button
                color="primary"
                (click)="backToEval()">
                {{'lbl-your-evaluation' | language}}
            </button>

            <button
                mat-flat-button
                color="primary"
                (click)="createValidationCode()">
                {{'lbl-validation' | language}}
            </button>

        </mat-card-actions>

    </mat-card>

</div>

<mat-card class="basic-info-card">

    <mat-card-header class="header-info-card">
        <mat-card-title>Configuration</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="config-card-wrapper">
        <div class="part-1">

        <mat-form-field>
            <input placeholder="Title" matInput [(ngModel)]="config.title">
          </mat-form-field>
          <mat-form-field>
              <input placeholder="ValidationSchema" matInput [(ngModel)]="config.schema">
            </mat-form-field>
            <mat-form-field>
                <input placeholder="icon" matInput [(ngModel)]="config.icon">
              </mat-form-field>

            </div>
            <div class="part-2">

              <mat-list>

                  <mat-list-item>
                      <span style="width:100%;">Languages</span>
                      <button mat-icon-button color="primary" (click)="addLang()">
                      <mat-icon>add_circle</mat-icon>
                    </button>
                    </mat-list-item>

                    <mat-list-item *ngFor="let lang of config.languages; index as i; trackBy customTrackBy">
                        <mat-form-field style="width: 50%">
                            <input  matInput [(ngModel)]="lang.language">
                          </mat-form-field>
                          <button mat-icon-button color="primary" (click)="removeLang(lang.id)">
                              <mat-icon>delete</mat-icon>
                            </button>
                    </mat-list-item>

              </mat-list>

            </div>
          </div>

    </mat-card-content>

  </mat-card>

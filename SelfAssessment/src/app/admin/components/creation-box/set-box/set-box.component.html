<mat-card class="basic-info-card">

    <mat-card-header class="header-info-card">
        <mat-card-title>Sets</mat-card-title>
        <button
            mat-icon-button
            class="add-button"
            (click)="addSet()">
            <mat-icon>add_circle</mat-icon>
        </button>
    </mat-card-header>

    <mat-card-content>

        <mat-tab-group>

            <mat-tab
                *ngFor="let set of sets"
                [label]="set.id">

                <div style="display: flex">
                    <div
                        class="tab-div"
                        style="width: 50%">

                        <!-- CREATE: ID AND SCORE INDEPENDENT TEXTS-->
                        <mat-form-field style="width: 100%">
                            <input
                                placeholder="ID"
                                matInput
                                [(ngModel)]="set.id">
                        </mat-form-field>
                        <br>
                        <mat-form-field style="width: 100%">
                            <input
                                placeholder="scoreIndependentText"
                                matInput
                                [(ngModel)]="set.scoreIndepentText">
                        </mat-form-field>
                        <br>

                        <!-- CREATE: SCORE DEPENDENT TEXTS -->
                        <div style="display: flex">
                            <h5>ScoreDependentTexts:</h5>
                            <button
                                mat-icon-button
                                color="primary"
                                style="margin-right:10px;"
                                (click)="addScoreDepText(set)">
                                <mat-icon>add_circle</mat-icon>
                            </button>
                        </div>
                        <span *ngFor="let text of set.scoreDependentTexts; index as i;">
                            <mat-form-field
                                appearance="fill"
                                style="width: 100%">
                                <textarea
                                    placeholder="Text"
                                    matInput
                                    [(ngModel)]="text[1]">
                                </textarea>
                                <button
                                    mat-button
                                    matSuffix
                                    mat-icon-button
                                    aria-label="Clear">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                            <br>
                            <mat-form-field
                                appearance="fill"
                                style="width: 100%">
                                <input
                                    placeholder="From"
                                    type="number"
                                    matInput
                                    [(ngModel)]="text[0]">
                            </mat-form-field>
                            <br>
                        </span>

                    </div>
                    <div style="width: 50%">
                        <app-element-picker
                            [title]="'Elements'"
                            [tests]="true"
                            [testgroups]="true"
                            [elementsInParent]="set.elements">

                        </app-element-picker>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>

</mat-card>

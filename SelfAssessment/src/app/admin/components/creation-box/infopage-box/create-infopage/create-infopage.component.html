<app-switch-mode
    (buildOut)="changeMode($event)"
    (endOut)="end($event)"
    (langChangeOut)="langChange($event)">
</app-switch-mode>



        <!-- CREATION -->
        <div *ngIf="build">
            <mat-form-field style="width: 100%">
                <textarea
                    placeholder="text"
                    matInput
                    [(ngModel)]="currentText.text">
                </textarea>
            </mat-form-field>

            <app-element-picker
                [title]="'Elements'"
                [tests]="true"
                [testgroups]="true"
                [sets]="true"
                [elementsInParent]="infopage.belongs">
            </app-element-picker>
        </div>

        <!-- INFOPAGE CARD -->
        <div *ngIf="!build">
            <app-infopage [infopage]="getCurrentLangInfopage()">
            </app-infopage>
        </div>

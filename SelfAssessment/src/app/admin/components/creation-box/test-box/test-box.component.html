<mat-card class="basic-info-card">
    <mat-card-header class="header-info-card">
      <mat-card-title>Tests</mat-card-title>
      <button mat-icon-button class="add-button" [matMenuTriggerFor]="menu">
        <mat-icon>add_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          (click)="addTestOfType(category)"
          *ngFor="let category of categories">
          {{ category }}
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let test of tests">
          <h4 mat-line>{{ test.id }}</h4>
          <mat-icon mat-list-icon *ngIf="!checkForDoneTest(test.id);else doneTemp">help</mat-icon>
          <ng-template #doneTemp>
            <mat-icon mat-list-icon>done</mat-icon>
          </ng-template>
          <p mat-line style="color:lightgrey;">{{ test.category }}</p>
          <button mat-icon-button color="primary" (click)="buildTest(test)">
            <mat-icon>build</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="deleteTest(test.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

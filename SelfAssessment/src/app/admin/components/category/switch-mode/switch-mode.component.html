<div style="display: flex; flex-direction: row-reverse;">

  <!-- CHANGE MODE BUTTON -->
  <button
    mat-icon-button
    mat-raised-button
    class="edit-button"
    color="primary"
    style="margin-left:10px;"
    (click)="changeMode()">
    <mat-icon>create</mat-icon>
  </button>

  <!-- DONE BUTTON -->
  <button
    mat-icon-button
    mat-raised-button
    color="primary"
    (click)="endBuild()">
    <mat-icon>done</mat-icon>
  </button>
</div>

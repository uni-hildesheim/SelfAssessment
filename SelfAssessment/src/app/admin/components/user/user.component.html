
<div class="table-div">
  <mat-card>
<table mat-table [dataSource]="dataSource" color="primary">

<!-- <ng-container matColumnDef="test">
<th mat-header-cell *matHeaderCellDef>

</th>
</ng-container> -->

<ng-container matColumnDef="test">
<th mat-header-cell *matHeaderCellDef><mat-checkbox [(ngModel)]="selectAllModel" (change)="selectAll()" [value]="selectAllModel" color="primary"></mat-checkbox></th>
  <td mat-cell *matCellDef="let element; index as i">
<mat-checkbox [(ngModel)]="elementModel[element.pin]" [value]="element.pin" color="primary"></mat-checkbox>
  </td>
</ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="pin">
    <th mat-header-cell *matHeaderCellDef> Pin </th>
    <td mat-cell *matCellDef="let element"> {{element.pin}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
  </ng-container>

<ng-container matColumnDef="journal">
<th mat-header-cell *matHeaderCellDef> Last Journal Update</th>
<td mat-cell *matCellDef="let element">
<span *ngIf="element.journal.lastUpdate; else showDate">{{element.journal.lastUpdate |date}} </span>
  <ng-template #showDate>Not yet updated</ng-template>
</td>
</ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="changePage($event)"></mat-paginator>
</mat-card>
</div>
